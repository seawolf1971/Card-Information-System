<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Information System</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-section">
          <div class="cards">
            <div class="front-card">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <div class="card-container">
                <img
                  class="card_logo"
                  src="./images/card-logo.svg"
                  alt="card-container"
                />
                <h1 id="card-number">0000 0000 0000 0000</h1>
                <div class="card-info">
                  <span id="name">EGEMEN DURGUN</span>
                  <span id="date">
                    <span id="month">00</span>
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back-card">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right-section">
          <form>
            <div class="grid-1">
              <label for="card_name">Cardholder Name</label>
              <input
                type="text"
                placeholder="e.g. Egemen Durgun"
                id="card-name"
                required
              />
            </div>
            <div class="grid-2">
              <label for="card_number">Card Number</label>
              <input
                type="number"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card-number-16"
                minlength="16"
                maxlength="16"
                required
              />
            </div>
            <div class="card-information">
              <div id="card-date">
                <label for="card_date">Exp. Date (MM/YY)</label>
                <div class="two-input">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      maxlength="2"
                      minlength="2"
                      required
                      id="card-month"
                    />
                  </div>
                  <div>
                    <input
                      type="number"
                      placeholder="YY"
                      maxlength="2"
                      minlength="2"
                      required
                      id="card-year"
                    />
                  </div>
                </div>
              </div>
              <div class="grid-4">
                <label for="card_cvc">CVC</label>
                <input
                  type="number"
                  placeholder="e.g. 123"
                  minlength="3"
                  maxlength="3"
                  required
                  id="card-cvc"
                />
              </div>
            </div>
            <button id="submit-btn" type="submit">Confirm</button>
          </form>
          <div class="thank-hidden">
            <img src="./images/icon-complete.svg" alt="completed" />
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
